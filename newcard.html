        <section id="newcards">
            <h2>
              Queres ser parte de nuestra empresa?
            </h2>
            <hr>
            <p>Agrega tu utilitario con su descripcion para poder contactarnos con vos!</p>
            <div id="newcards-container">
  
            </div>
            <div id="newcards-form-container">
              <h3>Agregar utilitario</h3>
              <form id="newcards-form">
                <label for="newcards-title">Marca y Modelo:</label>
                <input type="text" id="newcards-title" name="newcards-title" required>
                <label for="newcards-kilometraje">Kilometraje:</label>
                <input type="text" id="newcards-kilometraje" name="newcards-kilometraje" required>
                <label for="newcards-horario">Rango horario:</label>
                <input type="text" id="newcards-horario" name="newcards-horario" required>
                <label for="newcards-contact">Numero de contacto:</label>
                <input type="text" id="newcards-contact" name="newcards-contact" required>
                <label for="newcards-image">Url del utilitario:</label>
                <input type="url" id="newcards-image" name="newcards-image" placeholder="https://picsum.photos/200">
                <div id="newcards-estilos">
                  <label for="newcards-bg-color">Color del fondo:</label>
                      <input type="color" name="newcards-bg-color" id="newcards-bg-color" value="#ffffff">
                      <label for="newcards-border-color">Color de bordes:</label>
                      <input type="color" name="newcards-border-color" id="newcards-border-color" value="#000000">
                      <button type="submit">Añadir</button>
                </div>;
                <!-- <label for="newcards-bg-color">Color del fondo:</label>
                <input type="color" name="newcards-bg-color" id="newcards-bg-color" value="#ffffff">

                <button type="submit">Añadir utilitario</button> -->
